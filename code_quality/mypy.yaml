parameters:
  - name: SOURCE_FOLDER
    type: string
    default: '.'
  - name: PYTHON_VERSION
    type: string
    default: '3.10'
  - name: MYPY_ARGS 
    type: string
    default: '<not_set>'

steps:
  - task: UsePythonVersion@0
    displayName: Use Python ${{ parameters.PYTHON_VERSION }}
    inputs:
      versionSpec: ${{ parameters.PYTHON_VERSION }}
      addToPath: false  # Do not add Python to the PATH environment variable
    name: pyTools

  - ${{ if eq(parameters.MYPY_ARGS, '<not_set>') )):  # Check if black arguments parameter is not set
    - bash: |
        pip install mypy
        mypy ${{ parameters.SOURCE_FOLDER }}
      displayName: Run pydocstyle
